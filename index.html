<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/mastermind.css" />
    <title>Mastermind</title>
  </head>

  <body>
    <div class="header">
      <h2>Welcome to Master Mind</h2>
    </div>
    <div class="start" id="start"></div>

    <div class="main" id="main">
      <div class="pl-1">
        <div class="d-flex justify-start mb-2">
          <div class="btn question-mark"></div>
          <div class="btn question-mark"></div>
          <div class="btn question-mark"></div>
          <div class="btn question-mark"></div>
        </div>
      </div>

      <div class="d-flex justify-center gap-large mb-2">
        <div class="playing-rows">
          <div class="row d-flex">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row d-flex">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row d-flex">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row d-flex">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row d-flex">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row d-flex">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="guess-rows">
          <div class="row">
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
          </div>
          <div class="row">
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
          </div>
          <div class="row">
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
          </div>
          <div class="row">
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
          </div>
          <div class="row">
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
          </div>
          <div class="row">
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
            <div class="color-cell"></div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-large">
        <div class="available-solutions">
          <div class="d-flex justify-start btns-wrapper">
            <!-- ovu klasu uzeti i iz nje uzeti decu -->
            <div
              class="btn background-angular"
              id="angular"
              disabled="true"
            ></div>
            <div class="btn background-css" id="css"></div>
            <div class="btn background-javascript" id="javascript"></div>
            <div class="btn background-react" id="react"></div>
          </div>
        </div>
        <div class="legend-col">
          <div class="color-cell-small red"></div>
          <div class="color-cell-small green"></div>
        </div>
        <div class="legend-col">
          <div class="legend-paragraph">
            <p>Correct logo, but at wrong position</p>
          </div>

          <div class="legend-paragraph">
            <p>Correct logo at correct position</p>
          </div>
        </div>
      </div>
      <div class="modal hidden">
        <div class="flex-right">
          <button class="button-x">x</button>
        </div>
        <div class="hidden" id="win">
          <img src="assets/img/ggeasynoobs.gif" />
        </div>

        <div class="img hidden" id="lose">
          <img src="assets/img/simpsons.jpg" />
        </div>
        <center><h2 class="score-value"></h2></center>
        <center><button class="btn-restart">Restart</button></center>
      </div>
    </div>

    <div class="footer">
      <img src="./assets/img/levi9-logo-text.jpg" alt="Levi9" />
    </div>
    <script src="assets/javascript/script.js" type="text/javascript"></script>
  </body>
</html>
